<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
  </head>
  <body>
    <form action="/send" method="post" id="sendMessageForm">
      <input type="text" placeholder="Code" name="code" id="clientCode" />
      <br />
      <textarea name="message" id="message"></textarea>
      <br />
      <button>Enviar</button>
    </form>
    <script src="/js/client.js"></script>
    <script>
      document
        .getElementById("sendMessageForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const clientCode = document.getElementById("clientCode").value;
          const message = document.getElementById("message").value;
          const senderCode = '032'

          fetch(event.target.action, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              code: clientCode,
              senderCode: senderCode,
              message: message,
            }),
          })
            .then((response) => {
              if (response.ok) {
                console.log("Message sent successfully!");
              } else {
                console.error("Failed to send message:", response.statusText);
              }
            })
            .catch((error) => {
              console.error("Error sending message:", error);
            });
        });
    </script>
  </body>
</html>
